<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO-DATA | $PHP</title>
    
    <link rel="icon" type="image/png" href="coco_sticker_1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        * { box-sizing: border-box; }
        :root { 
            --bg: #F4F4F0; 
            --text: #1A1A1A; 
            --accent: #00CC96; 
            --dim: #999999;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }

        /* --- GLASS PILL HEADER --- */
        .top-bar {
            position: absolute; top: 0; left: 0; width: 100%;
            padding: 40px 5%; display: flex; justify-content: space-between; align-items: center;
            z-index: 100; pointer-events: auto;
        }

        .glass-btn {
            text-decoration: none; color: var(--text); font-weight: 700;
            text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px;
            background: rgba(255,255,255,0.5); 
            backdrop-filter: blur(10px);
            padding: 12px 24px; border-radius: 50px; 
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.2s ease;
            display: inline-flex; align-items: center; gap: 8px;
        }
        .glass-btn:hover { 
            background: rgba(255,255,255,0.9); 
            transform: scale(1.02); 
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 1200px; margin: 0 auto; 
            /* Reduced top padding slightly to pull content up */
            padding: 100px 20px 50px 20px;
            display: grid; grid-template-columns: 0.8fr 1.2fr; /* Photo smaller, Text wider */
            gap: 50px;
            align-items: center; min-height: 100vh;
        }

        /* --- VISUAL FIXES --- */
        .photo-frame {
            position: relative;
            border-radius: 20px; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            /* CONSTRAINT: Prevents image from being too tall */
            max-height: 60vh; 
            width: 100%;
            display: flex; justify-content: center; align-items: center;
            background: #EAEAEA;
        }
        
        .photo-frame:hover { transform: scale(1.02); }
        
        .photo-frame img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* Ensures it fills frame without stretching */
            display: block; 
        }

        .overlay-ui {
            position: absolute; bottom: 20px; left: 20px;
            font-family: 'JetBrains Mono', monospace; font-size: 0.7rem;
            color: white; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
            padding: 5px 10px; border-radius: 4px;
        }

        .header {
            border-bottom: 2px solid var(--text);
            padding-bottom: 20px; margin-bottom: 30px;
            display: flex; justify-content: space-between; align-items: flex-end;
        }

        h1 { font-size: 3rem; margin: 0; line-height: 1; letter-spacing: -1px; }
        .id-badge { font-family: 'JetBrains Mono'; color: var(--accent); font-weight: 700; }

        .data-row {
            display: flex; justify-content: space-between;
            padding: 15px 0; /* Tighter padding */
            border-bottom: 1px solid rgba(0,0,0,0.1);
            font-size: 1.1rem;
        }

        .label { font-family: 'JetBrains Mono'; color: var(--dim); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .value { font-weight: 700; text-align: right; }
        .scramble { cursor: default; }

        /* MOBILE FIX */
        @media (max-width: 768px) {
            .container { 
                grid-template-columns: 1fr; 
                padding: 100px 20px 40px 20px; 
                gap: 30px;
                align-items: flex-start; /* Align to top */
            }
            
            h1 { font-size: 2.5rem; }
            
            /* FORCE SMALLER IMAGE ON MOBILE */
            .photo-frame {
                max-height: 300px; /* Hard limit on height */
                width: 100%;
            }
            
            .data-row { font-size: 1rem; padding: 12px 0; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="index.html" class="glass-btn">< DASHBOARD</a>
        <div style="font-family: 'JetBrains Mono'; font-size: 0.8rem; color: #999;">SECURE_FILE: 001</div>
    </div>

    <div class="container">
        
        <div class="photo-frame">
            <img src="coco_main.jpg" alt="Subject 001">
            <div class="overlay-ui">
                SCAN_COMPLETE<br>
                MATCH: 99.9%
            </div>
        </div>

        <div class="data-panel">
            <div class="header">
                <h1>Spec Sheet</h1>
                <div class="id-badge">ID: #001</div>
            </div>

            <div class="data-row"><div class="label">SUBJECT NAME</div><div class="value scramble" data-value="COCO">----</div></div>
            <div class="data-row"><div class="label">MODEL / BREED</div><div class="value scramble" data-value="BEAGLE (POCKET ED.)">----------------</div></div>
            <div class="data-row"><div class="label">MANUFACTURER DATE</div><div class="value scramble" data-value="OCT 01, 2024">------------</div></div>
            <div class="data-row"><div class="label">PRIMARY FUNCTION</div><div class="value scramble" data-value="SLEEP & CONSUME">---------------</div></div>
            <div class="data-row"><div class="label">THREAT LEVEL</div><div class="value scramble" style="color: var(--accent);" data-value="ZERO (0%)">---------</div></div>
            <div class="data-row"><div class="label">KNOWN VULNERABILITY</div><div class="value scramble" data-value="CHEESE WRAPPERS">---------------</div></div>
            <div class="data-row"><div class="label">AUDIT STATUS</div><div class="value scramble" data-value="GOOD BOY VERIFIED">-----------------</div></div>
        </div>
    </div>

    <script>
        // --- DECRYPTION EFFECT ---
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
        const elements = document.querySelectorAll('.scramble');

        elements.forEach(el => {
            const finalText = el.getAttribute('data-value');
            let iterations = 0;
            
            // Added slight delay to start so user catches it
            setTimeout(() => {
                const interval = setInterval(() => {
                    el.innerText = finalText.split("").map((l, i) => i < iterations ? finalText[i] : chars[Math.floor(Math.random() * chars.length)]).join("");
                    if(iterations >= finalText.length) clearInterval(interval);
                    iterations += 1/3;
                }, 30);
            }, 300);
        });

        // Hover Effect
        elements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                const finalText = el.getAttribute('data-value');
                let iterations = 0;
                const interval = setInterval(() => {
                    el.innerText = finalText.split("").map((l, i) => i < iterations ? finalText[i] : chars[Math.floor(Math.random() * chars.length)]).join("");
                    if(iterations >= finalText.length) clearInterval(interval);
                    iterations += 1/3;
                }, 30);
            });
        });

        gsap.from(".photo-frame", { x: -50, opacity: 0, duration: 1, ease: "power4.out" });
        gsap.from(".data-row", { x: 50, opacity: 0, duration: 1, stagger: 0.1, ease: "power4.out" });
    </script>
</body>
</html>
